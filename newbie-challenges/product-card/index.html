<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="item-card">
      <div class="wrapper">
        <section class="item-image">
          <picture>
            <source
              media="(max-width:1000px)"
              srcset="./images/image-product-mobile.jpg"
            />
            <img
              src="./images/image-product-desktop.jpg"
              alt="item"
              class="item-image"
            />
          </picture>
        </section>
        <section class="description">
          <div class="descContainer">
            <span id="category">Perfume</span>
            <article>
              <span id="name" class="main-feature">
                Gabrielle Essence Eau De Parfum
              </span>
              <p class="item-description">
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="item-pricing">
                <span id="main-price" class="main-feature"> $149.99 </span>
                <span id="original-price"> $169.99 </span>
              </p>
            </article>

            <button>
              <img src="./images/icon-cart.svg" alt="cart " />
              <span> Add to Cart </span>
            </button>
          </div>
        </section>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anuj Kumar</a>.
      </div>
    </footer>
  </body>
</html>
